machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  services:
    - docker
  node:
    version: iojs-2.0.1
dependencies:
  pre:
    - docker pull cockroachdb/cockroach:alpha-2205-g4e71206
  post:
    - docker run -p 8080:8080 -v /data cockroachdb/cockroach:alpha-2205-g4e71206 init --stores=ssd=/data
    - docker run -p 8080:8080 -d --volumes-from=$(docker ps -q -n 1) cockroachdb/cockroach:alpha-2205-g4e71206 start --stores=ssd=/data --gossip=self:// --insecure
