machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  services:
    - docker
  node:
    version: iojs-1.6.3
dependencies:
  pre:
    - docker pull cockroachdb/cockroach:alpha-1687-g7fe09f2
  post:
    - docker run -p 8080:8080 -v /data cockroachdb/cockroach:alpha-1687-g7fe09f2 init /data
    - docker run -p 8080:8080 -d --volumes-from=$(docker ps -q -n 1) cockroachdb/cockroach:alpha-1687-g7fe09f2 start -stores ssd=/data -gossip self://
